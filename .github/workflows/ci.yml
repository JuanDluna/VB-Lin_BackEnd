name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
          MONGO_INITDB_DATABASE: prestamosdb
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 10s

      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Configurar variables de entorno
        run: |
          echo "Configurando variables de entorno..."
          if [ -f env.example ]; then
            cp env.example .env
          elif [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "Creando .env desde cero..."
            echo "PORT=4000" > .env
            echo "NODE_ENV=test" >> .env
            echo "JWT_SECRET=test_jwt_secret" >> .env
            echo "JWT_ACCESS_EXPIRES=2h" >> .env
            echo "JWT_REFRESH_SECRET=test_refresh_secret" >> .env
            echo "JWT_REFRESH_EXPIRES=7d" >> .env
            echo "MONGO_URI=mongodb://root:password@localhost:27017/prestamosdb?authSource=admin" >> .env
            echo "REDIS_HOST=localhost" >> .env
            echo "REDIS_PORT=6379" >> .env
            echo "SMTP_HOST=smtp.example.com" >> .env
            echo "SMTP_PORT=465" >> .env
            echo "SMTP_USER=user@example.com" >> .env
            echo "SMTP_PASS=pass" >> .env
            echo "FIREBASE_CREDENTIALS_PATH=/secrets/firebase.json" >> .env
            echo "ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080" >> .env
          fi
          # Asegurar que las variables críticas estén configuradas
          if ! grep -q "^MONGO_URI=" .env; then
            echo "MONGO_URI=mongodb://root:password@localhost:27017/prestamosdb?authSource=admin" >> .env
          else
            sed -i 's|^MONGO_URI=.*|MONGO_URI=mongodb://root:password@localhost:27017/prestamosdb?authSource=admin|g' .env
          fi
          if ! grep -q "^REDIS_HOST=" .env; then
            echo "REDIS_HOST=localhost" >> .env
          else
            sed -i 's|^REDIS_HOST=.*|REDIS_HOST=localhost|g' .env || true
          fi
          if ! grep -q "^REDIS_PORT=" .env; then
            echo "REDIS_PORT=6379" >> .env
          else
            sed -i 's|^REDIS_PORT=.*|REDIS_PORT=6379|g' .env || true
          fi
          if ! grep -q "^JWT_SECRET=" .env; then
            echo "JWT_SECRET=test_jwt_secret" >> .env
          fi
          if ! grep -q "^JWT_REFRESH_SECRET=" .env; then
            echo "JWT_REFRESH_SECRET=test_refresh_secret" >> .env
          fi
          echo "Variables de entorno configuradas:"
          grep -E "^(MONGO_URI|REDIS_HOST|REDIS_PORT|JWT_|NODE_ENV)=" .env || true

      - name: Esperar a que MongoDB esté listo
        run: |
          echo "Esperando a que MongoDB esté disponible..."
          for i in {1..30}; do
            if mongosh "mongodb://root:password@localhost:27017/prestamosdb?authSource=admin" --quiet --eval "db.runCommand({ping:1})" > /dev/null 2>&1; then
              echo "MongoDB está disponible!"
              exit 0
            fi
            echo "Intento $i/30: MongoDB no está disponible aún, esperando..."
            sleep 2
          done
          echo "Error: MongoDB no está disponible después de 60 segundos"
          exit 1

      - name: Ejecutar lint
        run: npm run lint

      - name: Compilar TypeScript
        run: npm run build

      - name: Ejecutar seeds
        run: npm run seed
        env:
          MONGO_URI: mongodb://root:password@localhost:27017/prestamosdb?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Ejecutar tests
        run: npm test -- --coverage
        env:
          MONGO_URI: mongodb://root:password@localhost:27017/prestamosdb?authSource=admin
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret
          JWT_REFRESH_SECRET: test_refresh_secret

      - name: Subir cobertura
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

name: CI (básico, mongo sin auth)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - "27017:27017"
      redis:
        image: redis:6-alpine
        ports:
          - "6379:6379"

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Configurar .env mínimo (sin auth)
        run: |
          cat > .env <<EOF
          PORT=4000
          NODE_ENV=test
          JWT_SECRET=test_jwt_secret
          JWT_ACCESS_EXPIRES=2h
          JWT_REFRESH_SECRET=test_refresh_secret
          JWT_REFRESH_EXPIRES=7d
          MONGO_URI=mongodb://mongodb:27017/prestamosdb
          REDIS_HOST=redis
          REDIS_PORT=6379
          EOF
          echo "-> .env creado; MONGO_URI=$(grep '^MONGO_URI=' .env)"

      - name: Instalar netcat para checks
        run: |
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd || sudo apt-get install -y netcat || true

      - name: Esperar MongoDB (hasta ~120s)
        run: |
          echo "Esperando a mongodb:27017..."
          for i in {1..60}; do
            if nc -z mongodb 27017 2>/dev/null; then
              echo "MongoDB listo (intento $i)"
              sleep 2
              exit 0
            fi
            echo "Intento $i/60: esperando..."
            sleep 2
          done
          echo "ERROR: MongoDB no respondió en el tiempo esperado."
          exit 1

      - name: Ejecutar seed (si existe)
        run: |
          if npm run | grep -q " seed"; then
            npm run seed || echo "Seed falló (se continúa)"
          else
            echo "No hay script seed - se omite"
          fi
        env:
          MONGO_URI: mongodb://mongodb:27017/prestamosdb
          REDIS_HOST: redis
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Ejecutar tests (si existen)
        run: |
          if npm run | grep -q " test"; then
            npm test -- --coverage || echo "Tests fallaron (revisar logs)"
          else
            echo "No hay script test - se omite"
          fi
        env:
          MONGO_URI: mongodb://mongodb:27017/prestamosdb
          REDIS_HOST: redis
          REDIS_PORT: 6379
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret
          JWT_REFRESH_SECRET: test_refresh_secret

      - name: Subir coverage si existe
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

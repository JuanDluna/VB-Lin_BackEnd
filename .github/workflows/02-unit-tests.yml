name: ğŸ§ª Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸ§ª Run unit tests
        run: npm test -- --testPathPattern=unit --coverage --coverageReporters=text --coverageReporters=lcov
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-tests-coverage
          path: coverage
          retention-days: 7

      - name: ğŸ“ˆ Coverage Summary
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "ğŸ“Š Coverage report generated"
          else
            echo "âš ï¸ No coverage report found"
          fi


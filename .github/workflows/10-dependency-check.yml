name: ğŸ“¦ Dependency & Update Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 1' # Every Monday at midnight
  workflow_dispatch: {}

jobs:
  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: ğŸ” Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          npm outdated --json > outdated-packages.json 2>&1 || true
          echo "âœ… Outdated packages check completed"

      - name: ğŸ”’ Run npm audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --json > audit-report.json 2>&1 || true
          echo "âœ… Security audit completed"

      - name: ğŸ“Š Check dependency licenses
        run: |
          echo "ğŸ“œ Checking dependency licenses..."
          npm list --json --depth=0 > dependencies.json 2>&1 || true
          echo "âœ… License check completed"

      - name: ğŸ“¤ Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-reports
          path: |
            outdated-packages.json
            audit-report.json
            dependencies.json
          retention-days: 30

      - name: âœ… Summary
        run: |
          echo "âœ… Dependency check completed"
          echo "ğŸ“Š Review artifacts for detailed reports"
          echo "âš ï¸ Check outdated-packages.json for available updates"


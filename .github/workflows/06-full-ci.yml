name: âœ… Full CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
      - run: npm run lint
      - run: npm run build

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
      - run: npm run build
      - run: npm test -- --testPathPattern=unit --coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage

  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6
        ports:
          - "27017:27017"
      redis:
        image: redis:6-alpine
        ports:
          - "6379:6379"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
      - run: npm run build
      - run: |
          cat > .env <<EOF
          PORT=4000
          NODE_ENV=test
          JWT_SECRET=test_jwt_secret
          MONGO_URI=mongodb://localhost:27017/VB-Lin_BackEnd_test
          REDIS_HOST=localhost
          REDIS_PORT=6379
          EOF
      - run: |
          for i in 1 2 3 4 5; do
            if nc -z localhost 27017 && nc -z localhost 6379; then break; fi
            sleep 2
          done
      - run: npm run seed || true
      - run: npm test -- --testPathPattern=integration --coverage
        env:
          MONGO_URI: mongodb://localhost:27017/VB-Lin_BackEnd_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage
          path: coverage

  build:
    name: ðŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
      - run: npm run build
      - run: test -f dist/index.js && echo "âœ… Build successful"

  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm audit --audit-level=moderate || true

  summary:
    name: ðŸ“Š CI Summary

name: ğŸ“Š Code Complexity Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  complexity:
    name: Code Complexity & Quality Metrics
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: ğŸ“Š Install complexity tools
        run: |
          npm install --save-dev --no-audit --no-fund \
            complexity-report \
            || echo "âš ï¸ Complexity tools installation failed (optional)"

      - name: ğŸ”¨ Build project
        run: npm run build || echo "âš ï¸ Build failed (continuing for analysis)"

      - name: ğŸ“ˆ Generate complexity report
        run: |
          if command -v cr >/dev/null 2>&1; then
            echo "ğŸ“Š Running complexity analysis..."
            cr src --format json > complexity-report.json 2>&1 || true
          else
            echo "âš ï¸ Complexity tools not available, skipping..."
            echo '{"complexity": "not_available"}' > complexity-report.json
          fi

      - name: ğŸ“ Check file sizes
        run: |
          echo "ğŸ“ Large Files (>500 lines):"
          find src -name "*.ts" -type f | while read file; do
            lines=$(wc -l < "$file" 2>/dev/null || echo "0")
            if [ "$lines" -gt 500 ]; then
              echo "  âš ï¸ $file: $lines lines"
            fi
          done || echo "ğŸ“ File size check completed"

      - name: ğŸ“Š Upload complexity report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: complexity-report
          path: complexity-report.json
          retention-days: 7

      - name: âœ… Summary
        run: |
          echo "âœ… Code complexity analysis completed"
          echo "ğŸ“Š Check artifacts for detailed reports"


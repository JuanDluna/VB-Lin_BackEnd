name: ğŸ¯ PR Quality Checks

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  pr-quality:
    name: Pull Request Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git analysis

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: ğŸ” Check for console.log statements
        run: |
          echo "ğŸ” Checking for console.log statements..."
          if grep -r "console\.log" src --include="*.ts" | grep -v "console.warn\|console.error" | grep -v "^tests/" | head -5; then
            echo "âš ï¸ Found console.log statements (consider removing for production)"
            exit 0  # Warning, not error
          else
            echo "âœ… No console.log statements found"
          fi

      - name: ğŸ“ Check for TODO/FIXME comments
        run: |
          echo "ğŸ“ Checking for TODO/FIXME comments..."
          todos=$(grep -r "TODO\|FIXME" src --include="*.ts" | wc -l || echo "0")
          if [ "$todos" -gt 0 ]; then
            echo "ğŸ“ Found $todos TODO/FIXME comments:"
            grep -r "TODO\|FIXME" src --include="*.ts" | head -10 || true
          else
            echo "âœ… No TODO/FIXME comments found"
          fi

      - name: ğŸ”¨ Build verification
        run: |
          echo "ğŸ”¨ Building project..."
          npm run build
          echo "âœ… Build successful"

      - name: ğŸ” Lint check
        run: |
          echo "ğŸ” Running linter..."
          npm run lint || echo "âš ï¸ Lint warnings found"

      - name: ğŸ” Type check
        run: |
          echo "ğŸ” Running type check..."
          npx tsc --noEmit || exit 1
          echo "âœ… Type check passed"


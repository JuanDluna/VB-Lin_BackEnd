version: '3.8'

services:
  # API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vb-lin-api
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-changeme_jwt_secret}
      - JWT_ACCESS_EXPIRES=${JWT_ACCESS_EXPIRES:-2h}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-changeme_refresh_secret}
      - JWT_REFRESH_EXPIRES=${JWT_REFRESH_EXPIRES:-7d}
      - MONGO_URI=mongodb://mongo:27017/VB-Lin_BackEnd
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SMTP_HOST=${SMTP_HOST:-smtp.example.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-user@example.com}
      - SMTP_PASS=${SMTP_PASS:-pass}
      - FIREBASE_CREDENTIALS_PATH=${FIREBASE_CREDENTIALS_PATH:-/secrets/firebase.json}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080,http://127.0.0.1:9090}
    # Para desarrollo: usar tsx watch (hot-reload)
    # Para producción: comentar esta línea y usar CMD del Dockerfile
    command: npm run dev
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./secrets:/secrets:ro
      # Montar código fuente completo para hot-reload en desarrollo
      - ./:/usr/src/app
      - /usr/src/app/node_modules  # Excluir node_modules del volumen
    restart: unless-stopped
    networks:
      - vb-lin-network

  # MongoDB
  mongo:
    image: mongo:6
    container_name: vb-lin-mongo
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=VB-Lin_BackEnd
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - vb-lin-network

  # Redis
  redis:
    image: redis:6-alpine
    container_name: vb-lin-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vb-lin-network

volumes:
  mongo-data:
    name: vb-lin-mongo-data
  redis-data:
    name: vb-lin-redis-data

networks:
  vb-lin-network:
    name: vb-lin-network

